name: Ultimate CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ✨ 进阶功能 2：代码质量检查 (Lint)
      # 如果这一步失败(exit 1)，整个流水线会立即停止，不会进行后续的构建
      - name: Run Lint Check
        run: npm run lint

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✨ 进阶功能 1：版本动态管理
      # 我们同时打两个标签：
      # 1. latest (方便别人直接用)
      # 2. sha (git commit 的哈希值，作为唯一的“身份证”，方便回滚)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/davvndeng/ci-cd-practice:latest
            ghcr.io/davvndeng/ci-cd-practice:${{ github.sha }}

  # ✨ 进阶功能 3：可视化通知
  notify:
    # 无论构建成功还是失败，都必须运行通知
    if: always() 
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        # 使用简单的 curl 命令发送请求
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"msg": "GitHub Actions run finished!", "status": "${{ needs.build-and-push.result }}"}' \
          ${{ secrets.NOTIFY_WEBHOOK }}
