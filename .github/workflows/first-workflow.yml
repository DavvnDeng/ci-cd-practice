name: First CI/CD Pipeline # 工作流名称

# 触发条件：这里指定在推送到 main 或 master 分支时触发
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许手动在 Actions 页面点击按钮触发

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run build script
        run: echo "Hello, ${{ github.actor }}!"

  test-job1:
    needs: build-job # 依赖 build-job，确保顺序执行
    runs-on: ubuntu-latest
    steps:
      - name: Run test script
        run: echo "This job tests something"

  test-job2:
    needs: build-job # 同样依赖 build-job
    runs-on: ubuntu-latest
    steps:
      - name: Run longer test script
        run: |
          echo "This job tests something, but takes more time."
          echo "Simulating a 20 second test..."
          sleep 20

  deploy-prod:
    needs: [test-job1, test-job2] # 只有当两个测试作业都成功后才运行
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy script
        run: echo "This job deploys something from the ${{ github.ref_name }} branch."
